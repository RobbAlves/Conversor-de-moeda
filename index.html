
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor</title>
</head>
<body>
    <img src="./img/logo.gif" class="logo" alt="logo">
    <main>
      <label>
    Converter <b>de</b>
<select>
<option>R$ Real Brasileiro</option>
</select>

      </label>
     
      <label>
        Converter <b>para</b>
    <select class="currency-select">
    <option value="dolar">US$ Dólar Americano</option>
    <option value="euro">€ Euro</option>
    <option value="libra">£ Libra Esterlina</option>
    <option value="bitcoin"> ₿ Bitcoin</option>
    </select>
          </label>

          <label>
         Valor
         <input class="input-currency" placeholder="R$ 10.000,00">

          </label>

         <button>Converter</button>

         <section>
         <div class="currency-box">
            <img src="./img/brasil 2.png" alt="Logo real br">
            <p class="paragrafo">Real</p>
            <p class="valor-convertido">R$ 0,00</p>
         </div>

         <img class="arrow" src="./img/Vector.png" alt="seta roxa">

         <div class="currency-box">
         <img class="currency-img" src="img/estados-unidos (1) 1.png" alt="moeda convertida">
         <p class="paragrafo" id="currency-name">Dólar Americano</p>
         <p class="valor">U$ 0,00</p>
      </div>
         </section>
    </main>
</body>

<script src="./script.js"></script>

</html>
